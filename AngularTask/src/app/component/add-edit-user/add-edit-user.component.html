<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    User
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-md" id="name" formControlName="name"
                                placeholder="Enter name"
                                [ngClass]="{'is-invalid': userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched || submitted)}">
                            <div class="text-danger"
                                *ngIf="(userForm.get('name')?.invalid) && (userForm.get('name')?.dirty || userForm.get('name')?.touched || submitted)">
                                <span *ngIf="userForm.get('name')?.errors?.['required']">Name is required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-md" id="email" formControlName="email"
                                placeholder="Enter email"
                                [ngClass]="{'is-invalid': userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched || submitted)}">
                            <div class="text-danger"
                                *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched || submitted)">
                                <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
                                <span *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control form-control-md" id="role" formControlName="role"
                                [ngClass]="{'is-invalid': userForm.get('role')?.invalid && (userForm.get('role')?.dirty || userForm.get('role')?.touched || submitted)}">
                                <option value="" disabled selected>Select option</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                            <div class="text-danger"
                                *ngIf="userForm.get('role')?.invalid && (userForm.get('role')?.dirty || userForm.get('role')?.touched || submitted)">
                                Role is required.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
